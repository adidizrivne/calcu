<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
  <header>
    <h1>Калькулятор заробітної плати</h1>
  </header>
  <main>
    <div class="calculator">
      <label for="hours">Кількість дених годин:</label>
      <input type="number" id="hours" value="0">
      <br>

      <label for="nightHours">Кількість нічних годин:</label>
      <input type="number" id="nightHours" value="0">
      <br>

      <label for="rank">Розряд:</label>
      <select id="rank">
        <option value="0">I</option>
        <option value="0.12">II (12%)</option>
        <option value="0.25">III (25%)</option>
      </select>
      <br>

      <label for="discipline">Дисципліна праці:</label>
      <input type="checkbox" id="discipline">
      <br>

      <label for="productivity">Продуктивність:</label>
      <select id="productivity">
        <option value="0.3">Ціль 1 (30%)</option>
        <option value="0.4">Ціль 2 (40%)</option>
      </select>
      <br>

      <button id="calculate">Розрахувати</button>

      <p>Заробітна плата: <span id="result">0 грн</span></p>
      
      <p>Години за місяць: <span id="full">0 годи</span></p>
      <p>Ціна за годину: <span id="money">0 грн/год</span></p>
      
    </div>
  </main>
  <footer>
    <p>&copy; 2023 Version 1.0</p>
  </footer>
  <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
